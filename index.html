<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="header__bg" src="icons/header.svg" alt="" />
      <div class="header__content">
        <h1>devjobs</h1>
        <div class="header__modes">
          <img
            class="header__icon lightmode"
            src="icons/lightmode.svg"
            alt=""
          />
          <button class="btn--toggle">
            <div class="circle"></div>
          </button>
          <img class="header__icon darkmode" src="icons/darkmode.svg" alt="" />
        </div>
      </div>
    </header>
    <main class="main-section">
      <article class="section__card">
        <div class="logo">
          <img src="/icons/logo1.svg" alt="" />
        </div>
        <div class="card__details">
          <p>5h ago</p>
          <p>.</p>
          <p>Full Time</p>
        </div>
        <h2>Senior Software Engineer</h2>
        <p id="company">So Digital Inc.</p>
        <h3>Remote, Seoul, Tokyo, Mountain View, San Fransisco</h3>
      </article>
    </main>
    <button class="btn--load">Load More</button>
    <script src="/index.js"></script>
  </body>
</html>
