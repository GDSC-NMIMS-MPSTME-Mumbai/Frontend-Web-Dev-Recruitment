<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devjobs</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="overflow-x-hidden">
    <header
      class="
        bg-indigo-500
        flex
        justify-between
        items-center
        px-28
        pt-7
        pb-14
        rounded-bl-85
      "
    >
      <a href="#">
        <img src="../assets/logo.svg" alt="" class="w-28" />
      </a>

      <div class="theme-toggle flex">
        <img src="../assets/icons/sun.svg" alt="light theme" class="mr-4 w-5" />
        <label
          for="theme-toggler"
          class="block bg-indigo-200 w-12 h-6 p-1 rounded-full cursor-pointer"
        >
          <div class="relative w-full h-full">
            <div class="w-4 h-4 bg-indigo-600 rounded-full absolute transform transition" id="theme-circle"></div>
          </div>
        </label>
        <img src="../assets/icons/moon.svg" alt="dark theme" class="ml-4 w-4" />
        <input
          type="checkbox"
          name="dark-mode"
          id="theme-toggler"
          class="w-0 h-0 opacity-0"
        />
      </div>
    </header>
  </body>
</html>
